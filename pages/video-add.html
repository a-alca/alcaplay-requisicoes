<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-form.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>AlcaPlay</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        
        <nav class="header">
            <a class="logo" href="../index.html"></a>

            <div class="icons__header">
                <a href="./video-add.html" class="videos__header"></a>
            </div>
            
        </nav>

    </header>

        <main class="container">

            <fomr class="container__form">
                <h2 class="title__form">Adicione um novo vídeo!</h2>
                    <div class="item__form">
                        <label class="ticket__form" for="url">Link embed</label>
                        <input name="title" class="input__form" required placeholder="Exemplo: https://www.youtube.com/embed/yrtWLyp5gLI" id="url"/>
                    </div>
                    <div class="item__form">
                        <label class="ticket__form" for="title">Título do vídeo</label>
                        <input name="title" class="input__form" required placeholder="Informe aqui o titulo que gostaria de dar a esse vídeo" id="title"/>
                    </div>
                    <div class="item__form">
                        <label class="ticket__form" for="picture">Imagem de perfil</label>
                        <input name="title" class="input__form" required placeholder="Insira a ULR da imagem" id="picture"/>
                    </div>

                    <input class="button__form" type="submit" />
            </fomr>

        </main>
    
</body>
</html>
