<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>AlcaPlay</title>
</head>
<body>
    <header>
        <nav class="header">
            <a class="logo" href="./index.html"></a>
            
            <div class="video__search">

                <input type="search" placeholder="Buscar vídeo" id="search" class="input__search">
                <button class="button__search" img="./img/logo.gif"></button>

            </div>

            <div class="icons__header">
                <a href="./pages/video-add.html" class="videos__header"></a>
            </div>
        </nav>
    </header>

        <ul class="videos__container" alt="Videos Alca" data-lista> <!-- Selecionar o elemento da lista para fazer a lista dinamica que recebera novos videos adicionado pelo usuario-->
            <li class="videos__item">
                <iframe width="100%" height="72%" src="https://www.youtube.com/embed/gLciG7la7cg" 
                    title="Relaxing Plant Tour 2023 | my entire houseplant collection" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscopy; picture_in_picture"
                    allowfullscreen></iframe>
                <div class="video__description">
                    <img src="./img/logo.gif" alt="logo canal AlcaPlay">
                    <h3>Relaxing Plant Tour 2023 | my entire houseplant collection</h3>
                    <p>3 mil visualizações</p>
                </div>
            </li>
            <li class="videos__item">
                <iframe width="100%" height="72%" src="https://www.youtube.com/embed/4iKtTmnHojU" 
                    title="Baco Exu do Blues - Samba in Paris [ft. Gloria Groove" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscopy; picture_in_picture"
                    allowfullscreen></iframe>
                <div class="video__description">
                    <img src="./img/logo.gif" alt="logo canal AlcaPlay">
                    <h3>Baco Exu do Blues - Samba in Paris [ft. Gloria Groove</h3>
                    <p>1,5 mi visualizações</p>
                </div>
            </li>
            <li class="videos__item">
                <iframe width="100%" height="72%" src="https://www.youtube.com/embed/jECmxnBughw" 
                    title="A MAIOR MARCHA da MAC0NHA de TODAS!" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscopy; picture_in_picture"
                    allowfullscreen></iframe>
                <div class="video__description">
                    <img src="./img/logo.gif" alt="logo canal AlcaPlay">
                    <h3>A MAIOR MARCHA da MAC0NHA de TODAS!</h3>
                    <p>1 mi visualizações</p>
                </div>
            </li>
            
        </ul>

        <script src="./js/showVideos.js" type="module"></script> <!-- entendo que quando trabalhamos com modularizacao (importe/exporte para utilizar trechos de códigos em outros arquivos) em JS, é necessario tipar o script como module. Aqui no caso vai utilizar o showVideo.js que pos sua vez terar export do conectaApi --> 
</body>
</html>
